apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "fullname" .}}-ingress
  annotations:
{{ toYaml .Values.ingress.annotations | indent 4 }}
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: front-end
            port:
              number: 80
