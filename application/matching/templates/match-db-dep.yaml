---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: match-db
  labels:
    name: match-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: match-db
  template:
    metadata:
      labels:
        name: match-db
    spec:
      containers:
      - name: match-db
        image: {{ .Values.matchdb.image.repo }}:{{ .Values.matchdb.image.tag }}
        env:
            - name: NEO4J_AUTH
              value: neo4j/test
        ports:
        - name: neo4j
          containerPort: 7687
        resources:
{{ toYaml .Values.matchdb.resources | indent 10 }}
        volumeMounts:
        - mountPath: /data
          name: data-volume
        - mountPath: /logs
          name: logs-volume
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: azurefile-pvc
        - name: logs-volume
          persistentVolumeClaim:
            claimName: azurefile-pvc