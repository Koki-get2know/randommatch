<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeholder="Search"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <br />
  <div>
    <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="ion-hide" (change)="uploadCsv($event)" #csvFileUpload hidden=true>
    <ion-button shape="round" fill="clear" (click)="csvFileUpload.click()">
      <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
      upload users
    </ion-button>

  </div>
  <ion-list>
    <ion-item-group>
      <ion-item-divider sticky>
        <ion-label>
          Users list
        </ion-label>
        <ion-spinner *ngIf="isloading" name="circles"></ion-spinner>

      </ion-item-divider>
        <ion-item-sliding *ngFor="let user of userslist" #slidingItem>
          <ion-item>
            <ion-avatar slot="start">
              <div [innerHTML]="user.avatar"></div>
            </ion-avatar>
            <ion-label>
              <h3>{{user.name}}</h3>
              <p>
                {{user.departement}}
              </p>
            </ion-label>
              <ion-chip *ngFor="let group of user.groups; let i=index" [color]="ColorsTags[3%(i+1)]" button (click)="tagclick()">
                <ion-label>{{group}}</ion-label>
              </ion-chip>
          </ion-item>
        </ion-item-sliding>

    </ion-item-group>
  </ion-list>
</ion-content>
