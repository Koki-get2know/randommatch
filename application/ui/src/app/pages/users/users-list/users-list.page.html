<ion-header no-border>
  <ion-toolbar mode="md" color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="csvFileUpload.click()">
        <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
        upload
        <ion-spinner *ngIf="isloading" name="circles"></ion-spinner>
      </ion-button>
      <ion-button
        slot="icon-only"
        shape="round"
        size="small"
        fill="clear"
        id="info-csv"
        ><ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div>
    <input
      type="file"
      accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
      class="ion-hide"
      (change)="uploadCsv($event)"
      #csvFileUpload
      hidden="true"
    />

    <ion-popover
      class="info-csv-popover"
      mode="ios"
      trigger="info-csv"
      triggerAction="click"
      size="auto"
    >
      <ng-template>
        <ion-content class="ion-padding">
          <ul class="information">
            <li>File to upload must be a CSV.</li>
            <li>Name and Email are mandatory.</li>
            <li>Separate tags (groups) by a dash (-)</li>
          </ul>

          <p><strong>File sample</strong></p>
          <code>
            Name,Email,Groups<br />
            John Kuf,john@mail.fr,Mgt-Fce<br />
            Bob Len,bo@gmail.com,Newcomer<br />
            Richard,rich@company.com,<br />
          </code>
        </ion-content>
      </ng-template>
    </ion-popover>
  </div>
  <ion-list>
    <ion-item-group>
      <ion-item-sliding
        *ngFor="let user of userslist; let i=index"
        #slidingItem
      >
        <ion-item class="ion-padding-xs">
          <ion-avatar slot="start">
            <div [innerHTML]="user.avatar"></div>
          </ion-avatar>
          <div class="user-tags">
            <ion-label class="no-overflow"> {{user.name}} </ion-label>
            <div class="tags">
              <ion-chip
                *ngFor="let tag of user.groups"
                [color]="ColorsTags[i%2]"
                >{{tag}}
              </ion-chip>
            </div>
          </div>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
