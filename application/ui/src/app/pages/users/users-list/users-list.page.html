<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Searchbar with cancel button always shown -->
  <!--ion-searchbar showCancelButton="always"></ion-searchbar-->
  <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="ion-hide" (change)="uploadCsv($event)" #csvFileUpload>
  <ion-button shape="round" fill="clear" mode="ios" (click)="csvFileUpload.click()" >
    <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
    upload users
  </ion-button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-group *ngFor="let group of usersgroups">
            <ion-item-divider sticky>
              <ion-label>
                {{group.group}}
              </ion-label>
            </ion-item-divider>

            <ion-item-sliding *ngFor="let user of group.users">
              <ion-item routerLink="/app/tabs/schedule/session/">
                <ion-avatar slot="start">
                  <img [src]="user.avatar" alt="">
                </ion-avatar>
                <ion-label>
                  <h3>{{user.name}}</h3>
                  <p>
                    {{user.group}}
                  </p>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="favorite">
                  Favorite
                </ion-item-option>
                <ion-item-option color="danger">
                  Remove
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-item-group>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
