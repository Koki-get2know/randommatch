<ion-header>
  <ion-toolbar>
    <ion-title>Matching result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-group *ngFor="let group of usersgroups">
            <ion-item-divider sticky>
              <ion-label>
                {{group.group}}
              </ion-label>
            </ion-item-divider>

            <ion-item-sliding>
              <ion-item routerLink="/app/tabs/schedule/session/">
                <ion-grid>
                  <ion-row>
                    <ion-col *ngFor="let user of group.users">
                      <ion-avatar>
                        <img [src]=" user.avatar" alt="">
                      </ion-avatar>
                      <ion-label>
                        <h3>{{user.name}}</h3>
                        <p>
                          {{user.group}}
                        </p>
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>

                <ion-badge color="primary">3</ion-badge>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="favorite">
                  Favorite
                </ion-item-option>
                <ion-item-option color="danger">
                  Remove
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-item-group>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
