openapi: 3.0.1
info:
  title: defaultTitle
  description: defaultDescription
  version: "0.1"
servers:
- url: http://localhost:8080
paths:
  /albums/:id:
    get:
      description: Retrieve a given album by ID
      responses:
        "200":
          description: Auto generated using Swagger Inspector
          content:
            application/json; charset=utf-8:
              schema:
                type: string
              examples: {}
      servers:
      - url: http://localhost:8080
    servers:
    - url: http://localhost:8080
  /albums:
    get:
      description: Retrieve list of albums
      responses:
        "200":
          description: Auto generated using Swagger Inspector
          content:
            application/json; charset=utf-8:
              schema:
                type: string
              examples: {}
      servers:
      - url: http://localhost:8080
    post:
      description: Add one album to the albums collection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/album'
            examples:
              "0":
                value: "{\"id\": \"3\", \"title\": \"Sarah Vaughan and Clifford Brown\", \"artist\": \"Sarah Vaughan\", \"price\": 39.99}\r\n"
      responses:
        "201":
          description: Auto generated using Swagger Inspector
          content:
            application/json; charset=utf-8:
              schema:
                type: string
              examples: {}
      servers:
      - url: http://localhost:8080
    servers:
    - url: http://localhost:8080
components:
  schemas:
    album:
      type: object
      properties:
        artist:
          type: string
        price:
          type: number
        id:
          type: string
        title:
          type: string
